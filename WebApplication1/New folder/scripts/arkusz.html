<html ng-app="BlankApp">

<head>
    
    <link data-require="bootstrap@*" data-semver="3.3.2" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <script data-require="jquery@2.1.3" data-semver="2.1.3" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
    <link data-require="ui-select@0.11.1" data-semver="0.11.1" rel="stylesheet" href="https://cdn.rawgit.com/angular-ui/ui-select/v0.11.2/dist/select.css" />
    <script data-require="ui-select@0.11.1" data-semver="0.11.1" src="https://cdn.rawgit.com/angular-ui/ui-select/v0.11.2/dist/select.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.8.5/css/selectize.default.css">
    <script src="https://cdn.rawgit.com/angular-ui/ui-grid.info/v3.0.7/release/3.0.7/ui-grid.min.js"></script>


    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-cookies.js"></script>

  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
  <link rel="stylesheet" href="CSS.css">
  <meta name="viewport" content="initial-scale=1" />
  <title>Engineer project UAM</title>
</head>

<body layout="column" ng-controller="Spr">
  <md-toolbar layout="row">
    <div class="md-toolbar-tools">
      <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn" aria-label="Toggle Menu">
      </button>
      <h1 layout-align-gt-sm="center">
        Engineer project
      </h1>
	</div>
	<div>
	<section layout="row" layout-sm="column">
	<md-button class="md-fab md-primary" ng-href="{{UAMUrl}}">
        AMU
	</md-button>
    <md-button class="md-fab md-primary" ng-href="{{WMIUrl}}">
		WMI
	</md-button>
	</section>
	</div>
  </md-toolbar>
  
  <div layout="row" flex class="change-my-css">
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
		<md-button ng-href="{{arkuszUrl}}">stworz arkusz</md-button>
		<md-button>wczytaj szablon</md-button>
		<md-button>zlec badanie</md-button>
		<md-button ng-click="zlecBadanie()">przeprowadz badanie</md-button>
    </md-sidenav>
  
    <md-content layout="column" id="content" flex class="md-padding">
      <div ng-controller="Spr" layout="column" ng-cloak class="md-inline-form">
		<md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
		</md-content>
		<md-content layout-padding>
		<div align="right">
		<md-button class="md-raised md-primary" ng-href="{{loginUrl}}">log out</md-button>
		</div>
	<section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
		  <form name="userForm">
			<div layout-gt-sm="row">
			  <md-input-container class="md-block" flex-gt-sm>
				<label>Liczba operatorow</label>
				<input ng-model="badanie.liczbaOperatorow" type="number" min="1">
			  </md-input-container>
			  <md-input-container class="md-block" flex-gt-sm>
				<label>Liczba cech</label>
				<input ng-model="badanie.liczbaCech" type="number" min="1">
			  </md-input-container>
			</div>
			<div layout-gt-sm="row">
			  <md-input-container class="md-block" flex-gt-sm>
				<label>Liczba produktow</label>
				<input ng-model="badanie.liczbaProduktow" type="number" min="5">
			  </md-input-container>
			  <md-input-container class="md-block" flex-gt-sm>
				<label>Liczba powtorzen</label>
				<input ng-model="badanie.liczbaPowtorzen" type="number" min="1">
			  </md-input-container>
			</div>
			<div layout-gt-sm="row">
			  <md-input-container class="md-block" flex-gt-sm>
				<label>Tytul</label>
				<input ng-model="badanie.tytul" type="text">
			  </md-input-container>
			 <md-input-container class="md-block" flex-gt-sm>
				<label>Nazwa firmy/wydzial</label>
				<input ng-model="badanie.nazwaFirmy" type="text">
			  </md-input-container>
			  <md-datepicker ng-model="user.submissionDate" md-placeholder="Enter date">
			  </md-datepicker>
			</div>
			<div layout-gt-sm="row">
			  <md-input-container class="md-block" flex-gt-sm>
				<label>Odpowiedzialny</label>
				<input ng-model="badanie.odpowiedzialny" type="text">
			  </md-input-container>
			  <md-input-container class="md-block" flex-gt-sm>
				<label>Klient</label>
				<input ng-model="badanie.klient"  type="text">
			  </md-input-container>
			  <md-input-container class="md-block" flex-gt-sm>
				<label>Proces</label>
				<input ng-model="badanie.proces"  type="text">
			  </md-input-container>
			</div>
			<div layout-gt-sm="row">
			  <md-input-container class="md-block" flex-gt-sm>
				<label>Stanowisko</label>
				<input ng-model="badanie.stanowisko"  type="text">
			  </md-input-container>
			  <md-input-container class="md-block" flex-gt-sm>
				<label>Nazwa czesci</label>
				<input ng-model="badanie.nazwaCzesci"  type="text">
			  </md-input-container>
			  <md-input-container class="md-block" flex-gt-sm>
				<label>Nazwa elementu</label>
				<input ng-model="badanie.nazwaElementu" type="text">
			  </md-input-container>
			</div>
		  </form>
	</section>
</div>

  </md-content>
</div> 

      
  <!-- Angular Material Dependencies -->

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-touch.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
  <script src="scripts/material.js"></script>
</body>

</html>
